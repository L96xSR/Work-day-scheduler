<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="startTime()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
        <div class="row time-block">
          <div class="col-1 border border-dark time" >9AM</div>
          <input type="text" id="9am" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >10AM</div>
          <input type="text" id="10am" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >11AM</div>
          <input type="text" id="11am" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >12PM</div>
          <input type="text" id="12pm" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >1PM</div>
          <input type="text" id="1pm" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >2PM</div>
          <input type="text" id="2pm" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >3PM</div>
          <input type="text" id="3pm" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >4PM</div>
          <input type="text" id="4pm" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >5PM</div>
          <input type="text" id="5pm" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
        <div class="row time-block">
          <div class="col-1 border border-dark time" >6PM</div>
          <input type="text" id="6pm" class="col-10 border border-dark description">
          <button class="col-1 saveBtn">Save</button>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
